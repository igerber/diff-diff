name: Build and Publish

on:
  release:
    types: [published]

jobs:
  # Build wheels on Linux
  build-linux:
    name: Build Linux wheels
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64]
        # Note: aarch64 cross-compilation with BLAS is complex, skip for now
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto
          # Install OpenBLAS in manylinux container
          before-script-linux: |
            yum install -y openblas-devel || apt-get update && apt-get install -y libopenblas-dev

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist/*.whl

  # Build wheels on macOS (x86_64)
  build-macos-x86:
    name: Build macOS x86_64 wheels
    runs-on: macos-13  # x86_64 runner
    steps:
      - uses: actions/checkout@v4

      - name: Install OpenBLAS
        run: brew install openblas

      - name: Set OpenBLAS paths
        run: |
          echo "OPENBLAS_DIR=$(brew --prefix openblas)" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openblas)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-apple-darwin
          args: --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-x86_64
          path: dist/*.whl

  # Build wheels on macOS (ARM64)
  build-macos-arm:
    name: Build macOS ARM64 wheels
    runs-on: macos-latest  # ARM64 runner
    steps:
      - uses: actions/checkout@v4

      - name: Install OpenBLAS
        run: brew install openblas

      - name: Set OpenBLAS paths
        run: |
          echo "OPENBLAS_DIR=$(brew --prefix openblas)" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openblas)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64-apple-darwin
          args: --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm64
          path: dist/*.whl

  # Build wheels on Windows
  build-windows:
    name: Build Windows wheels
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # Windows uses Intel MKL which is more complex to set up
      # For now, skip Windows Rust backend - users get pure Python fallback
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x64
          args: --release --out dist
        continue-on-error: true

      # If Rust build fails, build pure Python wheel
      - name: Build pure Python wheel if Rust failed
        if: failure()
        run: |
          pip install build
          python -m build --wheel

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: dist/*.whl
        if: always()

  # Build source distribution
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Publish all artifacts to PyPI
  publish:
    name: Publish to PyPI
    needs: [build-linux, build-macos-x86, build-macos-arm, build-windows, build-sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

name: Build and Publish

on:
  release:
    types: [published]

jobs:
  # Build wheels on Linux using manylinux
  build-linux:
    name: Build Linux wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist -i python3.9 -i python3.10 -i python3.11 -i python3.12
          manylinux: 2_28
          before-script-linux: |
            dnf install -y openblas-devel openssl-devel

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist/*.whl

  # Build wheels on macOS (x86_64)
  build-macos-x86:
    name: Build macOS x86_64 wheels
    runs-on: macos-13
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get Python path
        id: python
        run: echo "path=$(which python)" >> $GITHUB_OUTPUT

      - name: Install OpenBLAS
        run: brew install openblas

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-apple-darwin
          args: --release --out dist -i ${{ steps.python.outputs.path }}
        env:
          OPENBLAS_DIR: /usr/local/opt/openblas
          PKG_CONFIG_PATH: /usr/local/opt/openblas/lib/pkgconfig

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-x86_64-py${{ matrix.python-version }}
          path: dist/*.whl

  # Build wheels on macOS (ARM64)
  build-macos-arm:
    name: Build macOS ARM64 wheels
    runs-on: macos-14
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get Python path
        id: python
        run: echo "path=$(which python)" >> $GITHUB_OUTPUT

      - name: Install OpenBLAS
        run: brew install openblas

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64-apple-darwin
          args: --release --out dist -i ${{ steps.python.outputs.path }}
        env:
          OPENBLAS_DIR: /opt/homebrew/opt/openblas
          PKG_CONFIG_PATH: /opt/homebrew/opt/openblas/lib/pkgconfig

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm64-py${{ matrix.python-version }}
          path: dist/*.whl

  # Build source distribution
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Publish all artifacts to PyPI
  publish:
    name: Publish to PyPI
    needs: [build-linux, build-macos-x86, build-macos-arm, build-sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
